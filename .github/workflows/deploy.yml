name: Deploy React App with Docker

on:
  push:
    branches:
      - main
      - dev
      - test
      - stag
      - dockertest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Docker Buildx (multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log into Docker Hub using credentials stored in GitHub Secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image from Dockerfile
      - name: Build Docker image
        run: |
          docker build -t your-dockerhub-username/kwick-ui-frontend:$GITHUB_SHA .

      # Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push your-dockerhub-username/kwick-ui-frontend:$GITHUB_SHA

      # Optional: Run container on EC2
      - name: Deploy to EC2 and Run Docker container
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "
            docker pull your-dockerhub-username/kwick-ui-frontend:$GITHUB_SHA
            docker run -d -p 5177:5177 --name kwick-ui-frontend-container your-dockerhub-username/kwick-ui-frontend:$GITHUB_SHA
          "
